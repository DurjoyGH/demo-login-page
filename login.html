<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Great+Vibes&family=Madimi+One&family=Permanent+Marker&family=Rajdhani:wght@300;400;500;600;700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>

<body class="main">
  <div class="containter">
    <form action="dashboard.html" method="post" onsubmit="return validateForm()">
      <h1 class="h3 mb-3 fw-normal madimi-one-regular">Login</h1>

      <div class="form-floating mt-4">
        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>

      <div class="form-floating mt-3">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="fgt">
        <a href="./dashboard.html" class="fgt">Forgot Password?</a>
      </div>

      <input class="btn btn-primary w-100 mb-3 mt-4" type="submit" value="Login">

      <p class="text madimi-one-regular">Or</p>

      <a href="./signup.html" class="btn btn-primary w-100 mb-3"
        style="color: white; text-decoration: none;">Register</a>
    </form>

  </div>
  <script src="index.js"></script>

  <footer class="py-3 my-3">
    <p class="text-center text-body-light" style="color: black">Â© 2024 Durjoy, JUST</p>
  </footer>
</body>

</html>
