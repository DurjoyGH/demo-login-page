<head>

<body class="main">
    <div class="containter">
        <form action="login.html" method="post">
          <h1 class="h3 mb-3 fw-normal madimi-one-regular">Sign Up</h1>

          <div class="form-floating mt-4">
            <input type="text" class="form-control" id="floatingInput" placeholder="text" required>
            <label for="floatingInput">First Name</label>
          </div>

          <div class="form-floating mt-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="text" required>
            <label for="floatingInput">Last Name</label>
          </div>
    
          <div class="form-floating mt-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email</label>
          </div>
    
          <div class="form-floating mt-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating mt-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Confirm Password</label>
          </div>
    
          <input class="btn btn-primary w-100 mb-3 mt-4" type="submit" value="Sign Up">

          <p class="text madimi-one-regular">Or</p>
    
          <a href="login.html" class="btn btn-primary w-100 mb-3" style="color: white; text-decoration: none;">Login</a>
    
        </form>
      </div>
